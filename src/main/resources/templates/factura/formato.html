<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}"></title>
</head>
<center>

  <body>
    <h1 th:text="${titulo}"></h1>
    <h4 th:text="${factura.descripcion}"></h4>

    <div><span th:text="${factura.cliente}"></span></div>

    <h5>Detalles factura</h5>
    <table>
      <thead>
        <tr>
          <th>Produco</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
        <thbody>
          <tr th:each="item: ${factura.items}">
            <td th:text="${item.producto.nombre}"></td>
            <td th:text="${item.producto.precio}"></td>
            <td th:text="${item.Cantidad}"></td>
            <td th:text="${item.Cantidad * item.producto.precio}"></td>

          </tr>
        </thbody>
      </thead>
    </table>
  </body>
</center>

</html>
